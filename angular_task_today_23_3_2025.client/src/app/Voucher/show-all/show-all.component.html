<table class="table">
  <thead>
    <tr>
      <th scope="col">IDs</th>
      <th scope="col">Names</th>
      <th scope="col">Prices</th>
      <th scope="col">Quantities</th>
      <th scope="col">Edit</th>

    </tr>
  </thead>
  <tbody class="table-group-divider">
    <tr *ngFor="let item of Voucher_Containter">
      <th>{{item.id}}</th>
      <th>{{item.name}}</th>
      <th>{{item.price}}</th>
      <th>{{item.quantity}}</th>
      <th><a routerLink="/Admin/Edit/{{item.id}}">Edit</a> </th>
    </tr>
  </tbody>
</table>
